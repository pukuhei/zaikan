# Nginx設定ファイル for ざいかん！
# GCP VM での使用方法:
# 1. sudo apt update && sudo apt install nginx
# 2. sudo cp nginx-zaikan.conf /etc/nginx/sites-available/zaikan
# 3. sudo ln -s /etc/nginx/sites-available/zaikan /etc/nginx/sites-enabled/
# 4. sudo rm /etc/nginx/sites-enabled/default (デフォルト設定を無効化)
# 5. sudo nginx -t (設定テスト)
# 6. sudo systemctl reload nginx

server {
    listen 80;
    server_name 34.29.0.78;
    
    # セキュリティヘッダー（HTTP環境用）
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ログ設定
    access_log /var/log/nginx/zaikan_access.log;
    error_log /var/log/nginx/zaikan_error.log;
    
    # 静的ファイルのキャッシュ設定
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @app;
    }
    
    # メインアプリケーションへのプロキシ
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # APIヘルスチェック
    location /api/health {
        proxy_pass http://127.0.0.1:3001;
        access_log off;
    }
    
    # 404エラーページ
    error_page 404 /index.html;
    
    # サーバーエラーページ
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }
}

